<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/573669b3a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="30.css">
    <title>Password generator</title>
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>
    <div class="results_container">
        <span class="result"></span>
        <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
    </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password Length</label>
                <input type="number" id="password_length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Inlude uppercase letters</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
    <button class="btn btn-large" id="generat_password">Generate Password</button>
</div>

<script type="text/javascript" src="30.js"></script>
</body>
</html>
