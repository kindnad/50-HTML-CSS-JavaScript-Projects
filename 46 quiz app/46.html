<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
     <link rel="stylesheet" href="46.css" /> 
    <title>Verification UI</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 class="question-title">Question</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a">
            <label for="a" id="a-text">Question</label>

          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b">
            <label for="b" id="b-text">Question</label>

          </li>
          <li>

            <input type="radio" class="answer" name="answer" id="c">
            <label for="c" id="c-text">Question</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d">
            <label for="d" id="d-text">Question</label>

          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>

    </div>
    
    <script src="46.js"></script> 
  </body>
</html>
