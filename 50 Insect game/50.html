<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
     <link rel="stylesheet" href="50.css" /> 
    <title>Catch Insect Game</title>
  </head>
  <body>
    <div class="screen" id="screen1">
      <h1>Catch The Insect</h1>
      <button class="playGameBtn" id="btn">Play Game</button>

    </div>
    <div class="screen">

<h1>What is your "favorite insect?</h1>      

   <ul>
<li>
  <button class="choose-insect-btn">
    <p>Fly</p>
    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
  </button> 
</li>

<li>
  <button class="choose-insect-btn">
    <p>Mosquito</p>
    <img 
    src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"/>
  </button> 
</li>
<li>
  <button class="choose-insect-btn">
    <p>Spider</p>
    <img
       src="http://pngimg.com/uploads/spider/spider_PNG12.png"
       alt="spider"
       />
  </button>
</li>

<li>
  <button class="choose-insect-btn">
    <p>Roach</p>
    <img
       src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
       alt="roach"
       />
  </button>
</li>

   </ul>



    </div>
    <div class="screen score-container">
        <h3 id="time" class="time"></h3>
        <h3 id="score" class="score"></h3>
          <h5 class="message">Are you annoyed yet?<br>
          You are playing an impossible game!!!
          </h5>
        

    </div>
   

    
    <script src="50.js"></script> 
  </body>
</html>
