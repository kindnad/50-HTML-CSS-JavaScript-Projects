<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="39.css" /> 
    <title>Password</title>
  </head>
  <body>
   <div class="background" id="background"></div>
   <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-purple-900">Change the Password</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email</label>
    <input type="text" class="border block w-full rounded p-2 mt-2" id="email" placeholder="Enter Email">
  </div>
    <div class="my-4 text-left">
    <label for="password" class="text-gray-900">Password</label>
    <input type="password" class="border block w-full rounded p-2 mt-2" id="password" placeholder="Enter password">
    </div>
    <button class="py-2 mt-4 w-full bg-black rounded text-white inline-block">Submit</button>
  </div>
    <script src="39.js"></script> 
  </body>
</html>
